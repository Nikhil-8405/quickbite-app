<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard - QuickBite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="welcome">Welcome, Customer!</h2>
  <button onclick="loadRestaurants()">Browse Restaurants</button>
  <button onclick="viewOrders()">My Orders</button>

  <div id="restaurantsSection"></div>
  <div id="menuSection"></div>
  <div id="cartSection"></div>
  <div id="ordersSection"></div>

  <script>
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    let cart = [];
    let currentRestaurantId = null;

    // ‚úÖ Fetch customer name on load
    window.onload = async function () {
      const res = await fetch(`/api/customer/details/${userId}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("welcome").innerText = `Welcome, ${data.name}!`;
      }
    };

    // Load restaurants
    async function loadRestaurants() {
      const res = await fetch('/api/customer/restaurants');
      const restaurants = await res.json();

      let html = "<h3>Restaurants</h3><ul>";
      restaurants.forEach(r => {
        html += `<li>
          <b>${r.name}</b> - ${r.address} 
          <button onclick="loadMenu(${r.restaurant_id})">View Menu</button>
        </li>`;
      });
      html += "</ul>";
      document.getElementById("restaurantsSection").innerHTML = html;

      // clear others
      document.getElementById("menuSection").innerHTML = "";
      document.getElementById("cartSection").innerHTML = "";
      document.getElementById("ordersSection").innerHTML = "";
    }

    // Load menu for selected restaurant
    async function loadMenu(restaurantId) {
      currentRestaurantId = restaurantId;
      const res = await fetch(`/api/customer/menu/${restaurantId}`);
      const items = await res.json();

      let html = `<h3>Menu</h3><table border='1' cellpadding='8'>
        <tr><th>Item</th><th>Price</th><th>Qty</th><th>Add</th></tr>`;
      items.forEach(it => {
        html += `<tr>
          <td>${it.name}</td>
          <td>‚Çπ${it.price}</td>
          <td><input type="number" id="qty-${it.menu_item_id}" value="1" min="1"></td>
          <td><button onclick="addToCart(${it.menu_item_id}, '${it.name}', ${it.price})">Add</button></td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("menuSection").innerHTML = html;

      renderCart();
      document.getElementById("ordersSection").innerHTML = "";
    }

    function addToCart(id, name, price) {
      const qty = parseInt(document.getElementById(`qty-${id}`).value);
      let existing = cart.find(c => c.menu_item_id === id);
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ menu_item_id: id, name, price, quantity: qty });
      }
      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        document.getElementById("cartSection").innerHTML = "<h3>Cart is empty</h3>";
        return;
      }

      let html = "<h3>Cart</h3><table border='1' cellpadding='8'><tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th><th>Actions</th></tr>";
      let total = 0;

      cart.forEach((it, index) => {
        const lineTotal = it.price * it.quantity;
        total += lineTotal;
        html += `<tr>
          <td>${it.name}</td>
          <td>
            <button onclick="changeQty(${index}, -1)">-</button>
            ${it.quantity}
            <button onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>‚Çπ${it.price}</td>
          <td>‚Çπ${lineTotal}</td>
          <td><button onclick="removeFromCart(${index})">‚ùå Remove</button></td>
        </tr>`;
      });

      html += `</table><p><b>Total:</b> ‚Çπ${total}</p>`;
      html += `<button onclick="previewBill()">Place Order</button>`;
      document.getElementById("cartSection").innerHTML = html;
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    // Step 1: Show Bill (before saving order)
    function previewBill() {
      if (cart.length === 0) return alert("Cart is empty");
      if (!currentRestaurantId) return alert("Select a restaurant first!");

      const subtotal = cart.reduce((sum, it) => sum + it.price * it.quantity, 0);
      const platformFee = +(subtotal * 0.05).toFixed(2);
      const taxableBase = subtotal + platformFee;
      const cgst = +(taxableBase * 0.09).toFixed(2);
      const sgst = +(taxableBase * 0.09).toFixed(2);
      const grandTotal = +(taxableBase + cgst + sgst).toFixed(2);

      let itemsHtml = "<table border='1' cellpadding='8'><tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>";
      cart.forEach(it => {
        const lineTotal = it.price * it.quantity;
        itemsHtml += `<tr>
          <td>${it.name}</td>
          <td>${it.quantity}</td>
          <td>‚Çπ${it.price}</td>
          <td>‚Çπ${lineTotal}</td>
        </tr>`;
      });
      itemsHtml += "</table>";

      const html = `
        <h3>Confirm Your Order</h3>
        ${itemsHtml}
        <p><strong>Subtotal:</strong> ‚Çπ${subtotal}</p>
        <p><strong>Platform Fee (5%):</strong> ‚Çπ${platformFee}</p>
        <p><strong>CGST (9%):</strong> ‚Çπ${cgst}</p>
        <p><strong>SGST (9%):</strong> ‚Çπ${sgst}</p>
        <hr>
        <p><strong>Grand Total:</strong> ‚Çπ${grandTotal}</p>
        <button onclick="confirmOrder()">üí≥ Pay & Confirm Order</button>
      `;

      document.getElementById("cartSection").innerHTML = html;
    }

    // Step 2: Confirm & Save Order in DB (client sends user_id, restaurant_id, items)
    async function confirmOrder() {
      // cart and currentRestaurantId are in scope
      if (cart.length === 0) return alert("Cart is empty");
      if (!currentRestaurantId) return alert("Select a restaurant first!");

      // Send items only; server computes subtotal, platform_fee, restaurant_commission
      const res = await fetch("/api/customer/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          restaurant_id: currentRestaurantId,
          items: cart
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Payment successful! Order placed.");
        cart = [];
        renderCart();
        // optionally show order id / navigate to orders view
        viewOrders();
      } else {
        alert("Error placing order: " + data.message);
      }
    }

    // My Orders (unchanged)
    async function viewOrders() {
      const res = await fetch(`/api/customer/orders/${userId}`);
      const orders = await res.json();

      let html = "<h3>My Orders</h3><table border='1' cellpadding='8'><tr><th>Order ID</th><th>Restaurant</th><th>Amount</th><th>Status</th><th>Time</th><th>Bill</th></tr>";
      orders.forEach(o => {
        const orderTime = new Date(o.order_time).toLocaleString();
        html += `<tr>
          <td>${o.order_id}</td>
          <td>${o.restaurant}</td>
          <td>‚Çπ${o.total_amount}</td>
          <td>${o.status}</td>
          <td>${orderTime}</td>
          <td><button onclick="viewBill(${o.order_id})">View Bill</button></td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("ordersSection").innerHTML = html;

      document.getElementById("menuSection").innerHTML = "";
      document.getElementById("cartSection").innerHTML = "";
    }

    async function viewBill(orderId) {
      const headRes = await fetch(`/api/customer/order/${orderId}`);
      const head = await headRes.json();
      if (!headRes.ok) return alert('Could not load order');

      const itemsRes = await fetch(`/api/customer/bill/${orderId}`);
      const items = await itemsRes.json();

      const fmt = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' });

      const subtotal = Number(head.total_amount) || 0;
      const platformFee = Number(head.platform_fee) || 0;

      const taxableBase = subtotal + platformFee;
      const cgst = +(taxableBase * 0.09).toFixed(2);
      const sgst = +(taxableBase * 0.09).toFixed(2);
      const grandTotal = +(taxableBase + cgst + sgst).toFixed(2);

      let itemsHtml = "<table border='1' cellpadding='8'><tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>";
      items.forEach(it => {
        const lineTotal = Number(it.price) * Number(it.quantity);
        itemsHtml += `<tr>
          <td>${it.name}</td>
          <td>${it.quantity}</td>
          <td>${fmt.format(Number(it.price))}</td>
          <td>${fmt.format(lineTotal)}</td>
        </tr>`;
      });
      itemsHtml += "</table>";

      const when = new Date(head.order_time).toLocaleString();

      const html = `
        <h3>Bill for Order #${orderId}</h3>
        <p><b>Restaurant:</b> ${head.restaurant} &nbsp; <b>Placed:</b> ${when}</p>
        ${itemsHtml}
        <p><strong>Subtotal:</strong> ${fmt.format(subtotal)}</p>
        <p><strong>Platform Fee (5%):</strong> ${fmt.format(platformFee)}</p>
        <p><strong>CGST (9%):</strong> ${fmt.format(cgst)}</p>
        <p><strong>SGST (9%):</strong> ${fmt.format(sgst)}</p>
        <hr>
        <p><strong>Grand Total:</strong> ${fmt.format(grandTotal)}</p>
        <button onclick="viewOrders()">‚¨Ö Back to Orders</button>
      `;
      document.getElementById("ordersSection").innerHTML = html;
    }
  </script>
</body>
</html>
