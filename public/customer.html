<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard - QuickBite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="welcome">Welcome, Customer!</h2>
  <button onclick="loadRestaurants()">Browse Restaurants</button>
  <button onclick="viewOrders()">My Orders</button>

  <div id="restaurantsSection"></div>
  <div id="menuSection"></div>
  <div id="cartSection"></div>
  <div id="ordersSection"></div>

  <script>
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    let cart = [];
    let currentRestaurantId = null;

    // ✅ Fetch customer name on load
    window.onload = async function () {
      const res = await fetch(`/api/customer/details/${userId}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("welcome").innerText = `Welcome, ${data.name}!`;
      }
    };

    // Load restaurants
    async function loadRestaurants() {
      const res = await fetch('/api/customer/restaurants');
      const restaurants = await res.json();

      let html = "<h3>Restaurants</h3><ul>";
      restaurants.forEach(r => {
        html += `<li>
          <b>${r.name}</b> - ${r.address} 
          <button onclick="loadMenu(${r.restaurant_id})">View Menu</button>
        </li>`;
      });
      html += "</ul>";
      document.getElementById("restaurantsSection").innerHTML = html;

      // clear others
      document.getElementById("menuSection").innerHTML = "";
      document.getElementById("cartSection").innerHTML = "";
      document.getElementById("ordersSection").innerHTML = "";
    }

    // Load menu for selected restaurant
    async function loadMenu(restaurantId) {
      currentRestaurantId = restaurantId;
      const res = await fetch(`/api/customer/menu/${restaurantId}`);
      const items = await res.json();

      let html = `<h3>Menu</h3><table border='1' cellpadding='8'>
        <tr><th>Item</th><th>Price</th><th>Qty</th><th>Add</th></tr>`;
      items.forEach(it => {
        html += `<tr>
          <td>${it.name}</td>
          <td>₹${it.price}</td>
          <td><input type="number" id="qty-${it.menu_item_id}" value="1" min="1"></td>
          <td><button onclick="addToCart(${it.menu_item_id}, '${it.name}', ${it.price})">Add</button></td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("menuSection").innerHTML = html;

      // reset cart view
      renderCart();
      document.getElementById("ordersSection").innerHTML = "";
    }

    function addToCart(id, name, price) {
      const qty = parseInt(document.getElementById(`qty-${id}`).value);

      let existing = cart.find(c => c.menu_item_id === id);
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ menu_item_id: id, name, price, quantity: qty });
      }

      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        document.getElementById("cartSection").innerHTML = "<h3>Cart is empty</h3>";
        return;
      }

      let html = "<h3>Cart</h3><table border='1' cellpadding='8'><tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th><th>Actions</th></tr>";
      let total = 0;

      cart.forEach((it, index) => {
        const lineTotal = it.price * it.quantity;
        total += lineTotal;
        html += `<tr>
          <td>${it.name}</td>
          <td>
            <button onclick="changeQty(${index}, -1)">-</button>
            ${it.quantity}
            <button onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>₹${it.price}</td>
          <td>₹${lineTotal}</td>
          <td><button onclick="removeFromCart(${index})">❌ Remove</button></td>
        </tr>`;
      });

      html += `</table><p><b>Total:</b> ₹${total}</p>`;
      html += `<button onclick="placeOrder()">Place Order</button>`;
      document.getElementById("cartSection").innerHTML = html;
    }

    // ✅ Decrease / Increase quantity
    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1); // remove item if qty <= 0
      }
      renderCart();
    }

    // ✅ Remove item from cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    async function placeOrder() {
      if (cart.length === 0) return alert("Cart is empty");
      if (!currentRestaurantId) return alert("Select a restaurant first!");

      const total = cart.reduce((sum, it) => sum + it.price * it.quantity, 0);

      const res = await fetch("/api/customer/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          restaurant_id: currentRestaurantId,
          items: cart,
          total_amount: total
        })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Order placed successfully!");
        cart = [];
        renderCart();
      } else {
        alert("Error placing order: " + data.message);
      }
    }

    async function viewOrders() {
      const res = await fetch(`/api/customer/orders/${userId}`);
      const orders = await res.json();

      let html = "<h3>My Orders</h3><table border='1' cellpadding='8'><tr><th>Order ID</th><th>Restaurant</th><th>Amount</th><th>Status</th><th>Time</th><th>Bill</th></tr>";
      orders.forEach(o => {
        const orderTime = new Date(o.order_time).toLocaleString(); // ✅ formatted
        html += `<tr>
          <td>${o.order_id}</td>
          <td>${o.restaurant}</td>
          <td>₹${o.total_amount}</td>
          <td>${o.status}</td>
          <td>${orderTime}</td>
          <td><button onclick="viewBill(${o.order_id}, ${o.total_amount})">View Bill</button></td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("ordersSection").innerHTML = html;

      // clear menu + cart
      document.getElementById("menuSection").innerHTML = "";
      document.getElementById("cartSection").innerHTML = "";
    }

    async function viewBill(orderId, total) {
      const res = await fetch(`/api/customer/bill/${orderId}`);
      const items = await res.json();

      let itemsHtml = "<table border='1' cellpadding='8'><tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>";
      items.forEach(it => {
        const lineTotal = it.price * it.quantity;
        itemsHtml += `<tr>
          <td>${it.name}</td>
          <td>${it.quantity}</td>
          <td>₹${it.price}</td>
          <td>₹${lineTotal}</td>
        </tr>`;
      });
      itemsHtml += "</table>";

      const cgst = (total * 0.09).toFixed(2);
      const sgst = (total * 0.09).toFixed(2);
      const grandTotal = (total + parseFloat(cgst) + parseFloat(sgst)).toFixed(2);

      let html = `
        <h3>Bill for Order #${orderId}</h3>
        ${itemsHtml}
        <p><strong>Base Amount:</strong> ₹${total.toFixed(2)}</p>
        <p><strong>CGST (9%):</strong> ₹${cgst}</p>
        <p><strong>SGST (9%):</strong> ₹${sgst}</p>
        <p><strong>Grand Total:</strong> ₹${grandTotal}</p>
        <button onclick="viewOrders()">⬅ Back to Orders</button>
      `;

      document.getElementById("ordersSection").innerHTML = html;
    }
  </script>
</body>
</html>
