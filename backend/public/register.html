<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - QuickBite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-100 via-white to-green-100">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-orange-600 mb-6">Create Account</h2>

    <!-- Register Form -->
    <form onsubmit="register(event)" class="space-y-4">
      <input 
        type="text" 
        id="name" 
        placeholder="Full Name" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
      >
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
      >
      <input 
        type="text" 
        id="phone" 
        placeholder="Phone" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
      >
      <input 
        type="text" 
        id="address" 
        placeholder="Address" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
      >

      <select 
        id="role" 
        onchange="toggleRestaurant()" 
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none bg-white"
      >
        <option value="">-- Select Role --</option>
        <option value="customer">Customer</option>
        <option value="restaurant">Restaurant</option>
      </select>

      <!-- Restaurant Field -->
      <div id="restaurantField" class="hidden">
        <input 
          type="text" 
          id="restaurant_name" 
          placeholder="Restaurant Name"
          class="w-full px-4 py-3 mt-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200"
      >
        Register
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? 
      <a href="login.html" class="text-orange-500 font-semibold hover:underline">Login here</a>
    </p>
  </div>

  <script>
    function toggleRestaurant() {
      const role = document.getElementById("role").value;
      document.getElementById("restaurantField").classList.toggle("hidden", role !== "restaurant");
    }

    async function register(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const role = document.getElementById("role").value;
      const restaurant_name = document.getElementById("restaurant_name").value;

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, phone, address, role, restaurant_name })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
