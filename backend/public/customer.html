<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard - QuickBite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Navbar -->
<header class="bg-orange-600 text-white shadow-md">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 id="welcome" class="text-2xl font-bold">Welcome, Customer!</h1>
    <nav class="space-x-3">
      <button onclick="loadRestaurants()" class="bg-white text-orange-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">üçΩÔ∏è Browse Restaurants</button>
      <button onclick="viewOrders()" class="bg-white text-orange-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">üßæ My Orders</button>
      <button onclick="logout()" class="bg-white text-orange-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">üö™ Logout</button>
    </nav>
  </div>
</header>

  <!-- Sections -->
  <main class="max-w-6xl mx-auto p-6 space-y-8">
    <!-- Restaurants -->
    <section id="restaurantsSection" class="space-y-4"></section>

    <!-- Menu -->
    <section id="menuSection" class="space-y-4"></section>

    <!-- Cart -->
    <section id="cartSection" class="space-y-4"></section>

    <!-- Orders -->
    <section id="ordersSection" class="space-y-4"></section>
  </main>

  <script>
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    let cart = [];
    let currentRestaurantId = null;

    // ‚úÖ Fetch customer name on load
    window.onload = async function () {
      const res = await fetch(`/api/customer/details/${userId}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("welcome").innerText = `Welcome, ${data.name}!`;
      }
    };

    // Load restaurants
    async function loadRestaurants() {
      const res = await fetch('/api/customer/restaurants');
      const restaurants = await res.json();

      let html = "<h3 class='text-2xl font-bold text-gray-700'>Restaurants</h3><div class='grid md:grid-cols-2 lg:grid-cols-3 gap-6'>";
      restaurants.forEach(r => {
        html += `
          <div class="bg-white rounded-xl shadow p-5 flex flex-col justify-between">
            <div>
              <h4 class="text-lg font-semibold text-orange-600">${r.name}</h4>
              <p class="text-sm text-gray-600 mb-4">${r.address}</p>
            </div>
            <button onclick="loadMenu(${r.restaurant_id})" class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-lg transition">View Menu</button>
          </div>
        `;
      });
      html += "</div>";
      document.getElementById("restaurantsSection").innerHTML = html;

      // clear others
      document.getElementById("menuSection").innerHTML = "";
      document.getElementById("cartSection").innerHTML = "";
      document.getElementById("ordersSection").innerHTML = "";
    }

    // Load menu
    async function loadMenu(restaurantId) {
      currentRestaurantId = restaurantId;
      const res = await fetch(`/api/customer/menu/${restaurantId}`);
      const items = await res.json();

      let html = `<h3 class='text-2xl font-bold text-gray-700'>Menu</h3>
      <div class='overflow-x-auto'>
        <table class="w-full border-collapse bg-white rounded-xl shadow">
          <thead class="bg-orange-100 text-orange-700">
            <tr>
              <th class="p-3 text-left">Item</th>
              <th class="p-3 text-left">Description</th>
              <th class="p-3">Price</th>
              <th class="p-3">Qty</th>
              <th class="p-3">Add</th>
            </tr>
          </thead>
          <tbody>`;
      items.forEach(it => {
        html += `<tr class="border-t">
          <td class="p-3 font-medium text-gray-800">${it.name}</td>
          <td class="p-3 text-gray-600">${it.description || '-'}</td>
          <td class="p-3">‚Çπ${it.price}</td>
          <td class="p-3">
            <input type="number" id="qty-${it.menu_item_id}" value="1" min="1" class="w-16 border rounded p-1">
          </td>
          <td class="p-3">
            <button onclick="addToCart(${it.menu_item_id}, '${it.name}', ${it.price})" 
              class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">
              Add
            </button>
          </td>
        </tr>`;
      });
      html += "</tbody></table></div>";

      document.getElementById("menuSection").innerHTML = html;

      renderCart();
      document.getElementById("ordersSection").innerHTML = "";
    }

    function addToCart(id, name, price) {
      const qty = parseInt(document.getElementById(`qty-${id}`).value);
      let existing = cart.find(c => c.menu_item_id === id);
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ menu_item_id: id, name, price, quantity: qty });
      }
      renderCart();
    }

    function renderCart() {
      if (cart.length === 0) {
        document.getElementById("cartSection").innerHTML = "<h3 class='text-xl font-semibold text-gray-600'>Cart is empty</h3>";
        return;
      }

      let html = "<h3 class='text-2xl font-bold text-gray-700'>Cart</h3><div class='overflow-x-auto'><table class='w-full border-collapse bg-white rounded-xl shadow'><thead class='bg-green-100 text-green-700'><tr><th class='p-3'>Item</th><th class='p-3'>Qty</th><th class='p-3'>Price</th><th class='p-3'>Total</th><th class='p-3'>Actions</th></tr></thead><tbody>";
      let total = 0;

      cart.forEach((it, index) => {
        const lineTotal = it.price * it.quantity;
        total += lineTotal;
        html += `<tr class="border-t">
          <td class="p-3">${it.name}</td>
          <td class="p-3 flex items-center space-x-2">
            <button onclick="changeQty(${index}, -1)" class="bg-gray-200 px-2 rounded">-</button>
            <span>${it.quantity}</span>
            <button onclick="changeQty(${index}, 1)" class="bg-gray-200 px-2 rounded">+</button>
          </td>
          <td class="p-3">‚Çπ${it.price}</td>
          <td class="p-3">‚Çπ${lineTotal}</td>
          <td class="p-3"><button onclick="removeFromCart(${index})" class="text-red-500 hover:underline">Remove</button></td>
        </tr>`;
      });

      html += `</tbody></table></div>
        <p class="mt-4 text-lg"><b>Total:</b> ‚Çπ${total}</p>
        <button onclick="previewBill()" class="mt-3 bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-lg">Place Order</button>`;
      document.getElementById("cartSection").innerHTML = html;
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function previewBill() {
      if (cart.length === 0) return alert("Cart is empty");
      if (!currentRestaurantId) return alert("Select a restaurant first!");

      const subtotal = cart.reduce((sum, it) => sum + it.price * it.quantity, 0);
      const platformFee = +(subtotal * 0.05).toFixed(2);
      const taxableBase = subtotal + platformFee;
      const cgst = +(taxableBase * 0.09).toFixed(2);
      const sgst = +(taxableBase * 0.09).toFixed(2);
      const grandTotal = +(taxableBase + cgst + sgst).toFixed(2);

      let itemsHtml = "<div class='overflow-x-auto'><table class='w-full border-collapse bg-white rounded-xl shadow'><thead class='bg-orange-100 text-orange-700'><tr><th class='p-3'>Item</th><th class='p-3'>Qty</th><th class='p-3'>Price</th><th class='p-3'>Total</th></tr></thead><tbody>";
      cart.forEach(it => {
        const lineTotal = it.price * it.quantity;
        itemsHtml += `<tr class="border-t">
          <td class="p-3">${it.name}</td>
          <td class="p-3">${it.quantity}</td>
          <td class="p-3">‚Çπ${it.price}</td>
          <td class="p-3">‚Çπ${lineTotal}</td>
        </tr>`;
      });
      itemsHtml += "</tbody></table></div>";

      const html = `
        <h3 class="text-2xl font-bold text-gray-700 mb-2">Confirm Your Order</h3>
        ${itemsHtml}
        <div class="mt-4 space-y-1 text-gray-700">
          <p><strong>Subtotal:</strong> ‚Çπ${subtotal}</p>
          <p><strong>Platform Fee (5%):</strong> ‚Çπ${platformFee}</p>
          <p><strong>CGST (9%):</strong> ‚Çπ${cgst}</p>
          <p><strong>SGST (9%):</strong> ‚Çπ${sgst}</p>
          <hr>
          <p class="text-lg font-semibold">Grand Total: ‚Çπ${grandTotal}</p>
        </div>
        <button onclick="confirmOrder()" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg">üí≥ Pay & Confirm Order</button>
      `;

      document.getElementById("cartSection").innerHTML = html;
    }

    async function confirmOrder() {
      if (cart.length === 0) return alert("Cart is empty");
      if (!currentRestaurantId) return alert("Select a restaurant first!");

      const res = await fetch("/api/customer/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          restaurant_id: currentRestaurantId,
          items: cart
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Payment successful! Order placed.");
        cart = [];
        renderCart();
        viewOrders();
      } else {
        alert("Error placing order: " + data.message);
      }
    }

    async function viewOrders() {
      const res = await fetch(`/api/customer/orders/${userId}`);
      const orders = await res.json();

      let html = "<h3 class='text-2xl font-bold text-gray-700 mb-4'>My Orders</h3><div class='overflow-x-auto'><table class='w-full border-collapse bg-white rounded-xl shadow'><thead class='bg-orange-100 text-orange-700'><tr><th class='p-3'>Order ID</th><th class='p-3'>Restaurant</th><th class='p-3'>Amount</th><th class='p-3'>Status</th><th class='p-3'>Time</th><th class='p-3'>Bill</th></tr></thead><tbody>";
      orders.forEach(o => {
        const orderTime = new Date(o.order_time).toLocaleString();
        html += `<tr class="border-t">
          <td class="p-3">${o.order_id}</td>
          <td class="p-3">${o.restaurant}</td>
          <td class="p-3">‚Çπ${o.total_amount}</td>
          <td class="p-3">${o.status}</td>
          <td class="p-3">${orderTime}</td>
          <td class="p-3"><button onclick="viewBill(${o.order_id})" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded">View Bill</button></td>
        </tr>`;
      });
      html += "</tbody></table></div>";
      document.getElementById("ordersSection").innerHTML = html;

      document.getElementById("menuSection").innerHTML = "";
      document.getElementById("cartSection").innerHTML = "";
    }

    async function viewBill(orderId) {
      const headRes = await fetch(`/api/customer/order/${orderId}`);
      const head = await headRes.json();
      if (!headRes.ok) return alert('Could not load order');

      const itemsRes = await fetch(`/api/customer/bill/${orderId}`);
      const items = await itemsRes.json();

      const fmt = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' });

      const subtotal = Number(head.total_amount) || 0;
      const platformFee = Number(head.platform_fee) || 0;

      const taxableBase = subtotal + platformFee;
      const cgst = +(taxableBase * 0.09).toFixed(2);
      const sgst = +(taxableBase * 0.09).toFixed(2);
      const grandTotal = +(taxableBase + cgst + sgst).toFixed(2);

      let itemsHtml = "<div class='overflow-x-auto'><table class='w-full border-collapse bg-white rounded-xl shadow'><thead class='bg-orange-100 text-orange-700'><tr><th class='p-3'>Item</th><th class='p-3'>Qty</th><th class='p-3'>Price</th><th class='p-3'>Total</th></tr></thead><tbody>";
      items.forEach(it => {
        const lineTotal = Number(it.price) * Number(it.quantity);
        itemsHtml += `<tr class="border-t">
          <td class="p-3">${it.name}</td>
          <td class="p-3">${it.quantity}</td>
          <td class="p-3">${fmt.format(Number(it.price))}</td>
          <td class="p-3">${fmt.format(lineTotal)}</td>
        </tr>`;
      });
      itemsHtml += "</tbody></table></div>";

      const when = new Date(head.order_time).toLocaleString();

      const html = `
        <h3 class="text-2xl font-bold text-gray-700 mb-2">Bill for Order #${orderId}</h3>
        <p class="text-gray-600 mb-4"><b>Restaurant:</b> ${head.restaurant} &nbsp; | &nbsp; <b>Placed:</b> ${when}</p>
        ${itemsHtml}
        <div class="mt-4 space-y-1 text-gray-700">
          <p><strong>Subtotal:</strong> ${fmt.format(subtotal)}</p>
          <p><strong>Platform Fee (5%):</strong> ${fmt.format(platformFee)}</p>
          <p><strong>CGST (9%):</strong> ${fmt.format(cgst)}</p>
          <p><strong>SGST (9%):</strong> ${fmt.format(sgst)}</p>
          <hr>
          <p class="text-lg font-semibold">Grand Total: ${fmt.format(grandTotal)}</p>
        </div>
        <button onclick="viewOrders()" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-lg">‚¨Ö Back to Orders</button>
      `;
      document.getElementById("ordersSection").innerHTML = html;
    }

    function logout() {
      localStorage.removeItem("token");
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    loadRestaurants();
  </script>
</body>
</html>
